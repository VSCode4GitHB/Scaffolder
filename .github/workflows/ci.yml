name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_sqlite
          coverage: xdebug
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache PHPStan results
        uses: actions/cache@v3
        with:
          path: .phpstan.cache
          key: ${{ runner.os }}-phpstan-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-phpstan-

      - name: Cache PHP_CodeSniffer results
        uses: actions/cache@v3
        with:
          path: .phpcs.cache
          key: ${{ runner.os }}-phpcs-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-phpcs-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress
      - name: Update docs timestamp
        run: composer run docs:update
      - name: Mark CI start in progress journal
        run: |
          composer run log:start -- --id=CI.${{ github.run_id }} --phase="CI" --title="Build ${{ github.workflow }}" --owner="github-actions" --desc="Start CI run ${{ github.run_id }}" --format=jsonl --no-md --out-json="docs/progress_entries.jsonl"
      - name: PHP syntax check
        run: php -l bin/scaffold_v2.php
      - name: PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=256M --no-progress

      - name: PHP_CodeSniffer
        run: vendor/bin/phpcs --report=checkstyle --report-file=phpcs-report.xml --report=full --warning-severity=0

      - name: PHPUnit with coverage
        run: vendor/bin/phpunit --coverage-clover=coverage.xml --colors=never

      - name: Check coverage threshold (70%)
        run: php scripts/check-coverage.php 70 coverage.xml

      - name: Database migrations (test run)
        run: vendor/bin/phinx migrate -c phinx.php -e test
      - name: Mark CI finish in progress journal
        if: success()
        run: |
          composer run log:finish -- --id=CI.${{ github.run_id }} --owner="github-actions" --notes="CI run ${{ github.run_id }} succeeded" --artifacts="" --commands="vendor/bin/phpunit --colors=never" --format=jsonl --no-md --out-json="docs/progress_entries.jsonl"

      - name: Aggregate progress data
        if: success()
        run: |
          php scripts/aggregate_progress.php --input="docs/progress_entries.jsonl" --output="docs/progress_summary.json"
          
      - name: Upload progress summary
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: progress-summary
          path: |
            docs/progress_summary.json
            coverage.xml
            phpcs-report.xml
            .phpstan.cache
            .phpcs.cache
          retention-days: 90

      - name: Archive JSONL logs
        if: always()  # Archive même en cas d'échec
        uses: actions/upload-artifact@v3
        with:
          name: progress-logs-${{ github.run_id }}
          path: |
            docs/progress_entries.jsonl
          retention-days: 30  # Rétention plus courte pour les logs détaillés

      - name: Cleanup old JSONL files
        if: success()
        run: |
          # Garder seulement les 30 derniers jours de logs
          find docs -name "progress_entries.jsonl" -type f -mtime +30 -delete
